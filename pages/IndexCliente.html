<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/icons8-supermarket-16.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Perfil cliente</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <section>
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <a class="btn btn-primary" href="../index.html">volver a inicio</a>
                      </div>
                      <div class="col">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  carrito
                                </button>
                              </h2>

                      <tr>
                        <th>Id</th>

                        <th>Categoría</th>
                        <th>Precio<button id="ordenarPorPrecioAs">&#8593;</button><button id="ordenarPorPrecioDs">&#8595;</button>
                        </th>
                        <th>Disponible</th>
                        <th>Marca</th>
                      </tr>
                    </thead>
                    <tbody id="tablaProductos"></tbody>
                </table>
            </section>
        </div>

    <footer></footer>
